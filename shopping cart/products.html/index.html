<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced E-Commerce Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .product img {
      height: 200px;
      object-fit: contain;
      width: 100%;
    }
    button {
      margin: 5px;
      padding: 7px 12px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
    }
    #cart-section {
      padding: 20px;
      border-top: 2px solid #ccc;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .cart-item button {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-Commerce</h1>
    <div> Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main id="product-list"></main>

  <section id="cart-section">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p>Total: $<span id="cart-total">0.00</span></p>
  </section>

  <script>
    const productList = document.getElementById('product-list');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');

    let cart = [];

    async function fetchProducts() {
      const res = await fetch('https://fakestoreapi.com/products');
      const products = await res.json();
      displayProducts(products);
    }

    function displayProducts(products) {
      productList.innerHTML = '';
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h4>${product.title}</h4>
          <p>$${product.price}</p>
          <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&apos;")})'>Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(product) {
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function decreaseItem(id) {
      const item = cart.find(p => p.id === id);
      if (item) {
        item.quantity--;
        if (item.quantity <= 0) {
          cart = cart.filter(p => p.id !== id);
        }
      }
      updateCart();
    }

    function deleteItem(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function updateCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      let count = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          ${item.title} - $${item.price} √ó ${item.quantity}
          <div>
            <button onclick="decreaseItem(${item.id})">‚ûñ</button>
            <button onclick="deleteItem(${item.id})">üóëÔ∏è</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
        total += item.price * item.quantity;
        count += item.quantity;
      });
      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = count;
    }

    fetchProducts();
  </script>
</body>
</html>
